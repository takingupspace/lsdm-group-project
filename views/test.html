<!DOCTYPE html>

</head>
<body>
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-gradient rounded-3">
                <h2>
                    YouTube
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                        <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                    </svg>
                </h2>
                <h6 class="mb-2 text-dark" id="youtube-desc">paste url to download the video!</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" aria-label="youtube url" aria-describedby="youtube-desc" id="utubeurl">
                </div>
                <div class="container d-flex justify-content-end" style="padding: 0 !important">
                    <a href="./download/youtube.html"><button class="btn btn-outline-light" type="submit" id="youtubesubmit">Download</button></a>
                    <script>
                        $('#youtubesubmit').on("click", function(e){
                            e.preventDefault();
                            var calculation = $.get("http://localhost:3001/download",
                            {
                                url : $('#utubeurl').val(),
                                headers : { "Accept" : "application/json"},
                                crossDomain: true
                            });
                            calculation.done(function(data){
                                document.getElementById('answer').innerHTML = 'The result is = ' + data.result;
                            })
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-gradient rounded-3">
                <h2>
                    Tiktok
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" fill="currentColor" class="bi bi-tiktok" viewBox="0 0 16 16">
                        <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3V0Z"/>
                    </svg>
                </h2>
                <h6 class="mb-2 text-dark" id="youtube-desc">paste url to download the video!</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="https://www.tiktok.com/@ashleyfrance25/video/7061770624317803823" aria-label="tiktok url" aria-describedby="tiktok-desc">
                </div>
                <div class="container d-flex justify-content-end" style="padding: 0 !important">
                    <a href="./download/tiktok.html"><button class="btn btn-outline-light" type="button">Download</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
